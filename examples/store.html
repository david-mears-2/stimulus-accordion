<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-accordion": "../dist/index.module.mjs"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import AccordionController from '@kanety/stimulus-accordion';
    const application = Application.start();
    application.register('accordion', AccordionController);
  </script>
  <link rel="stylesheet" href="../dist/index.css"></link>
</head>
<body>
  <h1>Store to storage</h1>
  <div class="st-accordion"
       data-controller="accordion"
       data-accordion-store-key-value="accordion">
    <div><a href="#content1" class="st-accordion__icon" data-action="accordion#toggle"><span>Content 1</span></a></div>
    <div class="st-accordion__content" data-accordion-id="content1">
      <p>content 1</p>
      <p>content 1</p>
    </div>
    <div><a href="#content2" class="st-accordion__icon" data-action="accordion#toggle"><span>Content 2</span></a></div>
    <div class="st-accordion__content" data-accordion-id="content2">
      <p>content 2</p>
      <p>content 2</p>
    </div>
  </div>
</body>
</html>
